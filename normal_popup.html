<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="./script/tailwind.min.js"></script>
    <title>Slide_Sync</title>
  </head>
  <body>
    <header class="h-16 bg-white">
      <nav class="bg-white shadow">
        <div class="max-w-7xl mx-auto px-8">
          <div class="flex items-center justify-between h-16">
            <div class="flex items-center">
              <a class="flex-shrink-0 flex justify-center items-center gap-2" href="/">
                <img
                  class="h-8"
                  src="/images/logo-light.svg"
                  alt="Slide Sync"
                />
                <p class="text-2xl font-bold">
                  <span class="text-transparent bg-gradient-to-br bg-clip-text from-teal-500 via-indigo-500 to-sky-500">
                    Slide
                  </span>
                  <span class="text-transparent bg-gradient-to-tr bg-clip-text from-blue-500 via-pink-500 to-red-500">
                    Sync
                  </span>
                </p>
              </a>
            </div>
            <div class="block">
              <div class="ml-4 flex items-center md:ml-6">
                <a
                  href="https://chrome.google.com/webstore/detail/fligbndglehjjifipgpboddhdgfondjo?authuser=0&hl=ja"
                  target="_blank"
                  class="p-1 rounded-full text-gray-400 focus:outline-none hover:text-gray-200 focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-white"
                >
                  <img
                    class="h-7 w-7 opacity-70 hover:opacity-100 duration-300"
                    src="/images/extension.svg"
                    alt="google chrome extension"
                  />
                </a>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main class="px-4">
      <section class="h-[80vh] flex items-center justify-center flex-1">
        <div class="flex flex-col w-full">
          <h1
            class="text-5xl font-extrabold text-center lg:text-7xl 2xl:text-8xl"
          >
            <span
              class="text-transparent bg-gradient-to-br bg-clip-text from-teal-500 via-indigo-500 to-sky-500"
            >
              Slide
            </span>

            <span
              class="text-transparent bg-gradient-to-tr bg-clip-text from-blue-500 via-pink-500 to-red-500"
            >
              Sync
            </span>
          </h1>

          <p
            class="max-w-3xl mx-auto mt-6 text-lg text-center text-gray-700 md:text-xl"
          >
            プレゼンテーションをリアルタイムで遠隔操作するためのChrome拡張機能です。
          </p>

          <div id="shareWrap" class="hidden">
            <div id="qrcode" class="flex justify-center mt-8"></div>
            <div
              class="flex justify-center min-w-3xl mx-auto mt-6 text-lg text-center text-gray-700 md:text-xl"
            >
              <input
                type="text"
                id="urlInputTag"
                readonly
                class="form-control block max-w-[396px] w-[70vw] px-3 py-1.5 text-sm font-normal text-gray-700 bg-gray-100 bg-clip-padding border border-solid border-gray-300 rounded-l-md transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
              />
              <button
                class="px-8 py-3 text-sm font-medium tracking-wide text-white capitalize transition-colors duration-300 transform bg-sky-500 rounded-r-md hover:bg-blue-600 focus:bg-blue-600 focus:outline-none"
                id="copyButton"
              >
                copy
              </button>
            </div>
          </div>

          <div
            class="my-8 flex flex-col space-y-3 sm:-mx-2 sm:flex-row sm:justify-center sm:space-y-0"
          >
            <button
              class="px-8 py-3 text-sm font-medium tracking-wide text-white capitalize transition-colors duration-300 transform bg-sky-500 rounded-md hover:bg-blue-600 focus:bg-blue-600 focus:outline-none sm:mx-2"
              id="createButton"
            >
              Room Create
            </button>
          </div>
          <p
            class="text-center text-gray-700 text-md md:text-xl"
          >
            ルームを作成してURLを共有してください
          </p>
        </div>
        <div class="flex flex-col w-full h-full px-12 justify-center items-center">
          <h2 class="text-2xl font-bold text-center mt-8 text-gray-700">
            こちらにスピーチの要点を書いてください
          </h2>
          <textarea id="text" class="block w-full h-1/2 p-2 mt-8 text-gray-700 bg-gray-100 bg-clip-padding border border-solid border-gray-300 rounded-md transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
            placeholder="1
問題定義に入る準備段階。

2
頻繁な発表においてスライド作成の困難さ。

3
スライドのわかりやすい形式は
情報共有に適しているが、
内容のまとめや整理、
デザインが手間を要する。

4
Marpはスライド作成手段として一つだが、
ドキュメントをMarp形式に変換する必要があり、
管理が乱雑になる懸念がある。            

5
ここにカンペ

6 ~ 10
そこで私達は解決策として
ドキュメントからMarpスライドを生成すれば
良いのではと考え、次のツールを作成しました
作品紹介です。
私達は「マープリファイ」という
ツールを作成しました。
            "
          ></textarea>
          <div class="flex justify-end items-center w-full">
            <button
              class="px-8 py-3 text-sm font-medium tracking-wide text-white capitalize transition-colors duration-300 transform bg-sky-500 rounded-md hover:bg-blue-600 focus:bg-blue-600 focus:outline-none mt-8"
              id="updateButton"
            >
              Update
            </button>
          </div>
        </div>
      </section>
    </main>

    <script src="./script/axios.min.js"></script>
    <script src="./script/socket.io.min.js"></script>
    <script src="./script/qrcode.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
